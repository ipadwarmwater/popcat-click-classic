<!DOCTYPE html>

<html>
<head>
    <title>POPCAT CLASSIC</title>
    <meta name="author" content="Joshua O'Sullivan, Freddy Heppell, Edward Hails">

    <meta charset="UTF-8">

    <meta name="msapplication-TileColor" content="#b721ff">
    <meta name="theme-color" content="#b721ff">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap&text=0123456789" rel="stylesheet">


    <style>
        html { height:100%; overflow:hidden; }
        body {
            height:100%;
            margin:0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #bdaa90;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            position:relative;
            overflow:hidden;
        }
        body::before{
            content:"";
            position:absolute;
            width:120%;height:120%;
            top:50%;left:50%;
            z-index:-1;
            transform:translate(-50%,-50%) rotate(-3deg);
            background-image: url("imgs/bg.jpg");
            background-repeat: repeat-x;
            background-size: contain;
        }

        .title {
            margin:2em 0 0 0;
            width: min(600px,80%);
        }

        .cat-img {
            height:0;
            flex-grow:1;
            width:100%;
            max-width: 800px;
            background-position: bottom;
            background-size: contain;
            background-repeat: no-repeat;
            touch-action: manipulation;
            text-align: center;
            color:white;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: black;
            font-weight:900;
            font-size:80px;
            font-family: 'Nunito', sans-serif;
            word-wrap: break-word;
        }
        @media(min-width:1000px) {
            .title {
                width: min(400px,80%);
            }
            .cat-img {
                font-size: 40px;
                -webkit-text-stroke-width: 1.5px;
            }
        }
        #p { background-image: url("imgs/p.png"); }
        #op { background-image: url("imgs/op.png"); }
    </style>
</head>

<body>
<img class="title" src="imgs/popcat.svg" alt="POPCAT">

<div class="cat-img" id="p"></div>

<script>
    let popcat_counter = 0;
    //get element(like node on the tree
    let cat = document.getElementById("p");
    /*function open_popcat() {
        popcat_counter++;
    }
    //func ptr
    var s = open_popcat();

    s();
    open_popcat();
    */

    //匿名函數
    //Popcat按下
    let open_popcat = function ()
    {
        popcat_counter++;
        //可修改 屬性, css, img src, 標籤包的文字
        cat.innerHTML = popcat_counter;
        cat.id = "op";
        let popcat_audio = new Audio("pops/pop1.mp3");
        popcat_audio.load();
        popcat_audio.play();
    }


    /*
    let p_func = function ()
    {
        setTimeout(close_popcat, 25);
    }

    let close_popcat = function ()
    {
        cat.id = "p";
    }
    */

    let p_func = () => setTimeout(()=>cat.id="p" ,500);

    document.addEventListener("keydown", open_popcat);
    document.addEventListener("pointerdown", open_popcat);
    document.addEventListener("keyup", p_func);
    document.addEventListener("pointerup", p_func);




</script>
</body>
</html>
